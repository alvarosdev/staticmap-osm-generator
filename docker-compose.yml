version: "3.9"

services:
  staticmap:
    build: .
    container_name: staticmap-osm-generator
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ASSETS_DIR=/app/assets
      # CORS configuration (optional - defaults from config.yaml)
      - CORS_ENABLED=true
      - CORS_ALLOWED_ORIGINS=*
      - CORS_ALLOWED_METHODS=GET, OPTIONS
      - CORS_ALLOWED_HEADERS=Content-Type
      - CORS_MAX_AGE=86400
    ports:
      - "3000:3000"
    volumes:
      - ./assets:/app/assets
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
